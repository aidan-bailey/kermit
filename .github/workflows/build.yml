name: Build and Test master

on:
  push:
    branches:
      - master

env:
  RUST_BACKTRACE: 1

jobs:

  build:
    name: Build Rust ${{ matrix.rust }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        rust: [nightly]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}
      - run: cargo build --verbose

  test:
    name: Test Rust ${{ matrix.rust }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { rust: nightly, os: ubuntu-latest }
    steps:
      - uses: actions/checkout@v4
      - uses: hecrj/setup-rust-action@v2
        with:
          rust-version: ${{ matrix.rust }}
      - run: cargo test --verbose

  publish:
    needs: test
    name: Publish Rust ${{ matrix.rust }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        rust: [nightly]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}
      - run: cargo login ${{ secrets.CRATESTOKEN }}
      - run: cargo package -p kermit --verbose
      - run: cargo package -p kermit-algos --verbose
      - run: cargo package -p kermit-ds --verbose
      - run: cargo package -p kermit-iters --verbose
      - run: cargo package -p kermit-kvs --verbose
